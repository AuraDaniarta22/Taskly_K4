  name: Flutter CI/CD

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        
        - name: Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.19.3'
            channel: 'stable'
        
        - name: Get dependencies
          run: flutter pub get
          working-directory: ./TASKLY
        
        - name: Analyze project
          run: flutter analyze
          working-directory: ./TASKLY
        
        - name: Run tests
          run: flutter test
          working-directory: ./TASKLY
        
        - name: Build APK
          run: flutter build apk --release
          working-directory: ./TASKLY
        
        - name: Upload APK
          uses: actions/upload-artifact@v4
          with:
            name: app-release
            path: TASKLY/build/app/outputs/flutter-apk/app-release.apk
