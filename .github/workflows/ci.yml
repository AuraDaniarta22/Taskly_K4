name: Flutter CI/CD

on:
  push:
    branches:
      - main  # Workflow akan berjalan saat ada push ke branch "main"
  pull_request:
    branches:
      - main  # Workflow akan berjalan saat ada pull request ke "main"
  workflow_dispatch:  # Memungkinkan menjalankan workflow secara manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test
